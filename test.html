<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="utils/template.js"></script>
</head>
<body>
<div id="test">
	
</div>
<!--  -->
	<script id="test_template" type="text/my_template">
		<ul>
			{{for(var i = 0; i < data.todos.length; ++i) { }}
				{{if(data.todos[i].todo_type) { }}
					<li>{{data.todos[i].todo_name}}</li>
				{{ } }}
			{{ } }}
		</ul>
	</script>

	<script>
		var data = {
			todos: [{
				todo_name: "eat",
				todo_type: "todo"
			}, {
				todo_name: "sleep",
				todo_type: "completed"
			}, {
				todo_name: "play",
				todo_type: "todo"
			}]
		
		};
		var tpl = document.getElementById('test_template');

		str = tpl.innerHTML;

		template.complileTpl(str);

		var root = document.getElementById('test');

		template.executeTpl(root, data);
	</script>
</body>
</html>
